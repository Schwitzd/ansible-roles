# SSHd Configuration File
sshd_config_path: /etc/ssh/sshd_config.d/sshd.conf

# PermitRootLogin option (yes/no)
ssh_permit_root_login: "no"

# PermitEmptyPasswords option (yes/no)
ssh_permit_empty_passwords: "no"

# SSH Protocol version (1 or 2)
ssh_protocol: 2

# X11Forwarding (yes/no)
x11_forwarding: "no"

# PasswordAuthentication (yes/no)
password_authentication: "no"

# LoginGraceTime (60 sec)
login_grace_time: 60

